name: CI # Name of the workflow

on: [push, pull_request] # Trigger on push or PR to main

jobs:
  build: 
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        # ✅ Step 1: Get your code

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
        # ✅ Step 2: Install Python

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest httpx
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # ✅ Step 3: Install everything needed for linting and testing

      - name: Run Linter (flake8)
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        # ✅ Step 4: Check code quality (Requirement for Task 6)

      - name: Run tests with pytest
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest
        # ✅ Step 5: Execute your unit tests

      - name: Build Docker Image
        run: |
          docker build -t credit-risk-api:latest .
        # ✅ Step 6: Package the model into a container (Requirement for Task 6)